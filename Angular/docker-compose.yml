version: "3.3"

services:
  node:
    container_name: lilla-app
    build: ./.docker/node/
    ports:
      - 4200:4200
    volumes:
      - "./:/var/www/html"
    working_dir: /var/www/html
    command: > 
        bash -c "npm install && ngbuild"
  #Caso queira criar um docker-compose de build, use esse comando: bash -c "npm install && ngup"
  #ATENÇÃO: Manter o command acima, caso queira que ao subir o container esses comandos sejam rodados por padrão.
